---
layout:   default
template: index
title:    GoRuCo 2009
---

{% for post in site.posts %}
  <div class="news">
    <div class="date">
      <div class="month">{{ post.date | date: "%b" }}</div>
      <div class="day">{{ post.date | date: "%d" }}</div>
    </div>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div class="author">Posted by {{ post.author }}</div>

    {{ post.content }}
  </div>
{% endfor %}
